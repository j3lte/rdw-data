name: Update Providers (on demand)
on:
  workflow_dispatch:

jobs:
  release:
    name: Update Providers (on demand)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Fetch & Update Providers
        run: deno task fetch-data
